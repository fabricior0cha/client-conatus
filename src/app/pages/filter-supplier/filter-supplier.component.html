<div
  class="h-screen w-screen flex flex-column p-8"
>
<p-button label="Voltar" [link]="true" icon="pi pi-arrow-left" class="py-2"></p-button>
 <div class="flex justify-content-between align-content-center">
  <div class="flex flex-column gap-2">
    <h2 class="text-3xl font-bold m-0">Fornecedores</h2>
    <p class="text-md font-bold text-gray-600 m-0">2 encontrados</p>
  </div>
  <p-button label="Cadastrar novo" icon="pi pi-plus"></p-button>
 </div>
  <p-table
    [value]="suppliers.content"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate=""
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-gridlines"
    class="pt-8"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Nome</th>
        <th style="width: 25%">Data de atualização</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supplier>
      <tr>
        <td>{{ supplier.nome }}</td>
        <td>{{ supplier.dataAtualizacao | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
