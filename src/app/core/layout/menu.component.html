<p-menubar
  styleClass="bg-white border-none border-bottom-1"
>
  <ng-template pTemplate="start">
    <img src="/assets/images/conatus-logo.png" height="40" class="mr-2" />
    <p-button
        icon="pi pi-bars"
        [rounded]="true"
        [text]="true"
        severity="secondary"
        (onClick)="onClick()"
        class="inline-block md:hidden"
      ></p-button>
      <p-button
      icon="pi pi-bars"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      (onClick)="onToggleExpand()"
      class="hidden md:inline-block"
    ></p-button>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center">
      <p-avatar label="P" styleClass="mr-2"></p-avatar>
      <p-button
        icon="pi pi-sign-out"
        [rounded]="true"
        [text]="true"
        severity="secondary "
      ></p-button>
    </div>
  </ng-template>
</p-menubar>
